<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="full">
  <div class="form-gap"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Login</h2>
              <p>Enter the login credentials</p>
              <div class="panel-body">
                <form id="register-form" role="form" autocomplete="off" class="form" method="post" #loginForm="ngForm">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="Email address" class="form-control" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel #emailref="ngModel" required [(ngModel)]="username">
                    </div>
                    <div *ngIf="loginForm.submitted && !loginForm.valid" class="alert alert-danger" style="margin-left: 10px;">
                      <strong>Error:</strong>
                      <div *ngIf="!emailref.valid">
                        Please enter a valid email address.
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key color-blue"></i></span>
                    <input id="password" name="password" placeholder="Password" class="form-control" type="password" required [(ngModel)]="password">
                  </div>
                  <br>
                  <div class="form-group">
                    <button name="recover-submit" class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin(loginForm)">Login</button>
                  </div>
                  <div class="form-group">
                    <p class="text-center">New user? <a routerLink="/signup">Signup</a></p>
                    <p class="text-center"><a routerLink="/forgot-password">Forgot Password</a></p>
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value="">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
